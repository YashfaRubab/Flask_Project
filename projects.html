<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>
     <div class="container">
        <h1>My Project's List </h1>
        <ul>
            <!-- Loop through each project and create a list item with a link -->
            {% for project in projects %}
                <li>
                    <a href="{{ project.link }}" target="_blank"><h3>{{ project.title }}</h3></a>
                </li>
            {% endfor %}
        </ul>
        <a href="/">Back to Home</a>  <!-- Link back to the home page -->
    </div>
</body>
</html>
